<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
 <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>マイページ</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/piza.css}" rel="stylesheet" />
    <link type="text/css" rel="stylesheet"
  		href="http://code.jquery.com/ui/1.10.3/themes/cupertino/jquery-ui.min.css" />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
   

</head>
<body>
<div class="container">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button
              type="button"
              class="navbar-toggle collapsed"
              data-toggle="collapse"
              data-target="#bs-example-navbar-collapse-1"
              aria-expanded="false"
            >
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span> <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/top}">
              <!-- 企業ロゴ -->
              <img
                alt="main log"
                th:src="@{/img/logo.png}"
                height="70"
              />
            </a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div
            class="collapse navbar-collapse"
            id="bs-example-navbar-collapse-1"
          >
            <p class="navbar-text navbar-right">
              <!-- ログイン/ログアウト -->
              <span th:if="${session.administrator == null}">
              <!-- ログイン -->
              <a th:href="@{/administrator/toLogin}">
              <img
                alt="main log"
                th:src="@{/img/login.png}"
                height="70"
              />
              </a></span>&nbsp;&nbsp;
              <span th:unless="${session.administrator == null}">
              <!-- ログアウト -->
              <a th:href="@{/administrator/logout}">
              <img
                alt="main log"
                th:src="@{/img/logout2.png}"
                height="70"
              />
              </a>
              </span>
              </p>
          </div>
          <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
      </nav>  
      
      <h3>管理者ページ</h3>
      <hr>
      <br>
      <br>
      
      <a th:href="@{/toQuizList}">
		<button type="submit" class="btn btn-primary">クイズの編集・削除</button>&emsp;&emsp;
      </a>
      <br>
      <br>
      <a th:href="@{/toCreateQuiz}">
      <button type="submit" class="btn btn-primary">クイズの追加</button>&emsp;&emsp;
      </a>
      <br>
      <br>
<!--        <a th:href="@{/toDeleteQuiz}">
      <button type="submit" class="btn btn-primary">クイズの削除</button>&emsp;&emsp;
      </a>  -->
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
