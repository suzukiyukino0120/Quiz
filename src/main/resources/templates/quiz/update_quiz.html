<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
 <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>クイズの追加</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link type="text/css" rel="stylesheet"
  		href="http://code.jquery.com/ui/1.10.3/themes/cupertino/jquery-ui.min.css" />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
   

</head>
<body>
<div class="container">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button
              type="button"
              class="navbar-toggle collapsed"
              data-toggle="collapse"
              data-target="#bs-example-navbar-collapse-1"
              aria-expanded="false"
            >
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span> <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/top}">
              <!-- 企業ロゴ -->
              <img
                alt="main log"
                th:src="@{/img/logo.png}"
                height="70"
              />
            </a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div
            class="collapse navbar-collapse"
            id="bs-example-navbar-collapse-1"
          >
            <p class="navbar-text navbar-right">
              <!-- ログイン/ログアウト -->
              <span th:if="${session.administrator == null}">
              <!-- ログイン -->
              <a th:href="@{/administrator/toLogin}">
              ログイン
              </a></span>&nbsp;&nbsp;
              <!-- ログアウト -->
              <span th:unless="${session.administrator == null}">
              <!-- ログアウト -->
              <a th:href="@{/administrator/logout}">
              <img
                alt="main log"
                th:src="@{/img/logout2.png}"
                height="70"
              />
              </a>
              </span>&emsp;
              <a th:href="@{/toManagement}">
              <img
                alt="main log"
                th:src="@{/img/home.png}"
                height="70"
              />
              </a>&emsp;
              </p>
          </div>
          <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
      </nav>  
       <h3>クイズの編集</h3>
      <hr>
      <div class="row">
        <div
          class="
            col-lg-offset-3
            col-lg-6
            col-md-offset-2
            col-md-8
            col-sm-10
            col-xs-12
          "
        >
          <div class="well">
            <form method="post" th:action="@{/updateQuiz}" th:object="${updateQuizForm}">
              <fieldset>
                <legend>クイズの編集</legend>
                <div class="form-group">
                  <label>カテゴリー:</label><br>
                <div th:text="${session.quiz.categoryName}"></div>
                </div>
                
                <div class="form-group">
                  <label>問題文:</label><br>
                	<textarea rows="2" cols="30" name="questionContent" th:text="${session.quiz.questionContent}"></textarea>
                </div>
                <div class="form-group">
                	<label>地域:</label><br>
		                <div th:text="${session.quiz.areaName}"></div>
		                </div>
                
                <div class="form-group">
	                 <label>答え:</label><br>
							<textarea rows="2" cols="30" name="answerContent" th:text="${session.quiz.answerContent}"></textarea>
		                </div>
                <div class="form-group">
               		<label>一言メモ:</label><br>
		                  <textarea rows="2" cols="30" name="answerMemo" th:text="${session.quiz.answerMemo}"></textarea>
		                </div>
		         <input type="hidden" name="id" th:value="${session.quiz.id}">
                <div class="form-group">
                  <button type="submit" class="btn btn-primary">編集を完了する</button>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
        </div>
        </div>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
